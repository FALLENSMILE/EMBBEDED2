<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Bricolage+Grotesque:opsz,wght@12..96,200..800&display=swap"
    rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
  <title>Activity 2 - Embedded Systems</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/act2.css') }}" />
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-white fixed-top">
    <div class="container">
      <a href="{{ url_for('homepage') }}"><img src="{{ url_for('static', filename='images/embeddedico_32.png') }}"
          alt="Logo" width="32" height="32" class="me-2" /></a>
      <a class="navbar-brand fw-bold d-flex align-items-center" href="{{ url_for('homepage') }}">Embedded Systems</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link active" href="{{ url_for('homepage') }}">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="#activities">Activities</a></li>
          <li class="nav-item"><a class="nav-link" href="#about">About</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="dashboard-container mt-5 pt-3">
    <h1>Ultrasonic & Temperature Dashboard</h1>
    <p id="countdown">Next update in: 2s</p>
    <p id="buzzer-status" class="buzzer-inactive">Buzzer: OFF</p>
    <div class="reading">
      <span id="distance1">Sensor 1: -- cm</span><br>
      <span id="distance2">Sensor 2: -- cm</span><br>
      <span id="temperature">Temperature: -- 째C</span><br>
      <span id="humidity">Humidity: -- %</span>
    </div>

    <div class="row mt-4">
      <div class="col-12 col-md-6">
        <h5>Sensor 1</h5>
        <canvas id="distanceChart1"></canvas>
      </div>
      <div class="col-12 col-md-6">
        <h5>Sensor 2</h5>
        <canvas id="distanceChart2"></canvas>
      </div>
    </div>

    <div class="row mt-4">
      <div class="col-12 col-md-6">
        <h5>Temperature</h5>
        <canvas id="temperatureChart"></canvas>
      </div>
      <div class="col-12 col-md-6">
        <h5>Humidity</h5>
        <canvas id="humidityChart"></canvas>
      </div>
    </div>
  </div>

  <footer class="text-center py-3 bg-white border-top">
    <p class="mb-0">&copy; 2025 Embedded Systems | All Rights Reserved</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    const maxPoints = 15;

    const labelsDistance = [], labelsTempHum = [];
    const dataDistance1 = {
      labels: labelsDistance,
      datasets: [{
        label: "Sensor 1 (cm)",
        borderColor: "blue",
        backgroundColor: "blue",
        data: [],
        // Stripchart style:
        showLine: false,   // no connecting line
        pointRadius: 6,    // larger points
        pointHoverRadius: 8,
        fill: false,
        tension: 0
      }]
    };
    const dataDistance2 = {
      labels: labelsDistance,
      datasets: [{
        label: "Sensor 2 (cm)",
        borderColor: "red",
        backgroundColor: "red",
        data: [],
        showLine: false,
        pointRadius: 6,
        pointHoverRadius: 8,
        fill: false,
        tension: 0
      }]
    };
    const dataTemp = {
      labels: labelsTempHum,
      datasets: [{
        label: "Temperature (째C)",
        borderColor: "violet",
        backgroundColor: "rgba(255,165,0,0.2)",
        data: [],
        tension: 0.3,
        pointBackgroundColor: []
      }]
    };
    const dataHum = {
      labels: labelsTempHum,
      datasets: [{
        label: "Humidity (%)",
        borderColor: "green",
        backgroundColor: "rgba(0,128,0,0.2)",
        data: [],
        tension: 0.3,
        pointBackgroundColor: []
      }]
    };

    const distanceChart1 = new Chart(document.getElementById("distanceChart1"), {
      type: "line",
      data: dataDistance1,
      options: {
        responsive: true,
        scales: {
          y: { title: { display: true, text: "Distance (cm)" } },
          x: { title: { display: true, text: "Time" } }
        },
        elements: {
          line: {
            borderWidth: 0 // hide line completely
          }
        },
        plugins: {
          legend: {
            display: true
          }
        }
      }
    });

    const distanceChart2 = new Chart(document.getElementById("distanceChart2"), {
      type: "line",
      data: dataDistance2,
      options: {
        responsive: true,
        scales: {
          y: { title: { display: true, text: "Distance (cm)" } },
          x: { title: { display: true, text: "Time" } }
        },
        elements: {
          line: {
            borderWidth: 0
          }
        },
        plugins: {
          legend: {
            display: true
          }
        }
      }
    });

    const temperatureChart = new Chart(document.getElementById("temperatureChart"), {
      type: "line",
      data: dataTemp,
      options: {
        responsive: true,
        scales: {
          y: { title: { display: true, text: "Temperature (째C)" } },
          x: { title: { display: true, text: "Time" } }
        }
      }
    });

    const humidityChart = new Chart(document.getElementById("humidityChart"), {
      type: "line",
      data: dataHum,
      options: {
        responsive: true,
        scales: {
          y: { title: { display: true, text: "Humidity (%)" } },
          x: { title: { display: true, text: "Time" } }
        }
      }
    });

    // Helper function to find peak index of a data array
    function findPeakIndex(dataArray) {
      let maxVal = -Infinity;
      let maxIdx = -1;
      for (let i = 0; i < dataArray.length; i++) {
        if (dataArray[i] > maxVal) {
          maxVal = dataArray[i];
          maxIdx = i;
        }
      }
      return maxIdx;
    }

    async function fetchReadings() {
      try {
        const res = await fetch("/act2/readings");
        const d = await res.json();

        if (d.distance1_cm !== null && d.distance2_cm !== null && d.temperature !== null && d.humidity !== null) {
          document.getElementById("distance1").innerText = `Sensor 1: ${d.distance1_cm} cm`;
          document.getElementById("distance2").innerText = `Sensor 2: ${d.distance2_cm} cm`;
          document.getElementById("temperature").innerText = `Temperature: ${d.temperature} 째C`;
          document.getElementById("humidity").innerText = `Humidity: ${d.humidity} %`;

          const buzzerStatus = document.getElementById("buzzer-status");
          buzzerStatus.innerText = (d.distance1_cm >= 12 || d.distance2_cm >= 12) ? "Buzzer: ON" : "Buzzer: OFF";
          buzzerStatus.className = (d.distance1_cm >= 12 || d.distance2_cm >= 12) ? "buzzer-active" : "buzzer-inactive";

          const now = new Date().toLocaleTimeString();

          labelsDistance.push(now);
          labelsTempHum.push(now);
          dataDistance1.datasets[0].data.push(d.distance1_cm);
          dataDistance2.datasets[0].data.push(d.distance2_cm);
          dataTemp.datasets[0].data.push(d.temperature);
          dataHum.datasets[0].data.push(d.humidity);

          if (labelsDistance.length > maxPoints) {
            labelsDistance.shift();
            dataDistance1.datasets[0].data.shift();
            dataDistance2.datasets[0].data.shift();
          }
          if (labelsTempHum.length > maxPoints) {
            labelsTempHum.shift();
            dataTemp.datasets[0].data.shift();
            dataHum.datasets[0].data.shift();
          }

          // Find peak indices fresh every update
          const peakTempIndex = findPeakIndex(dataTemp.datasets[0].data);
          const peakHumIndex = findPeakIndex(dataHum.datasets[0].data);

          // Set point colors: highlight peaks, normal color otherwise
          dataTemp.datasets[0].pointBackgroundColor = dataTemp.datasets[0].data.map((_, i) =>
            i === peakTempIndex ? "red" : "violet"
          );
          dataHum.datasets[0].pointBackgroundColor = dataHum.datasets[0].data.map((_, i) =>
            i === peakHumIndex ? "red" : "green"
          );

          distanceChart1.update();
          distanceChart2.update();
          temperatureChart.update();
          humidityChart.update();
        }
      } catch (err) {
        console.warn("Failed to fetch readings:", err);
      }
    }

    let countdown = 2;
    setInterval(async () => {
      countdown--;
      if (countdown <= 0) {
        await fetchReadings();
        countdown = 2;
      }
      document.getElementById("countdown").innerText = `Next update in: ${countdown}s`;
    }, 1000);

    fetchReadings();
  </script>
</body>

</html>
