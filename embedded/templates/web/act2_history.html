<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Bricolage+Grotesque:opsz,wght@12..96,200..800&display=swap"
    rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
  <link rel="stylesheet" href="{{ url_for('static', filename='css/act2.css') }}" />
  <title>Activity 2 History - Embedded Systems</title>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-white fixed-top">
    <div class="container">
      <a href="{{ url_for('homepage') }}"><img src="{{ url_for('static', filename='images/embeddedico_32.png') }}" alt="Logo" width="32" height="32" class="me-2"></a>
      <a class="navbar-brand fw-bold d-flex align-items-center" href="{{ url_for('homepage') }}">Embedded Systems</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="{{ url_for('homepage') }}">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="{{ url_for('act2_page') }}">Dashboard</a></li>
          <li class="nav-item"><a class="nav-link active" href="{{ url_for('act2_history_page') }}">History</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container mt-5 pt-5">
    <h1>Ultrasonic Sensor History</h1>
    <p>Last 100 readings for Sensor 1 & Sensor 2</p>

    <div class="row mt-4">
      <div class="col-12 col-md-6 mb-4">
        <h5>Sensor 1 History</h5>
        <canvas id="sensor1Chart"></canvas>
      </div>
      <div class="col-12 col-md-6 mb-4">
        <h5>Sensor 2 History</h5>
        <canvas id="sensor2Chart"></canvas>
      </div>
    </div>
  </div>

  <footer class="text-center py-3 bg-white border-top">
    <p class="mb-0">&copy; 2025 Embedded Systems | All Rights Reserved</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <script>
    const sensor1Ctx = document.getElementById('sensor1Chart').getContext('2d');
    const sensor2Ctx = document.getElementById('sensor2Chart').getContext('2d');

    const dataSensor1 = {
      labels: [],
      datasets: [{
        label: 'Sensor 1 (cm)',
        data: [],
        backgroundColor: 'rgba(0, 123, 255, 0.6)'
      }]
    };

    const dataSensor2 = {
      labels: [],
      datasets: [{
        label: 'Sensor 2 (cm)',
        data: [],
        backgroundColor: 'rgba(220, 53, 69, 0.6)'
      }]
    };

    const configSensor1 = {
      type: 'bar',
      data: dataSensor1,
      options: {
        responsive: true,
        plugins: {
          legend: { display: false },
          title: { display: true, text: 'Sensor 1 - Distance (cm)' }
        },
        scales: {
          y: { title: { display: true, text: 'Distance (cm)' } },
          x: { title: { display: true, text: 'Timestamp' } }
        }
      }
    };

    const configSensor2 = {
      type: 'bar',
      data: dataSensor2,
      options: {
        responsive: true,
        plugins: {
          legend: { display: false },
          title: { display: true, text: 'Sensor 2 - Distance (cm)' }
        },
        scales: {
          y: { title: { display: true, text: 'Distance (cm)' } },
          x: { title: { display: true, text: 'Timestamp' } }
        }
      }
    };

    const chart1 = new Chart(sensor1Ctx, configSensor1);
    const chart2 = new Chart(sensor2Ctx, configSensor2);

    async function fetchHistory() {
      try {
        const res = await fetch('/act2/history/data');
        const d = await res.json();

        dataSensor1.labels = d.timestamps;
        dataSensor1.datasets[0].data = d.distance1;

        dataSensor2.labels = d.timestamps;
        dataSensor2.datasets[0].data = d.distance2;

        chart1.update();
        chart2.update();
      } catch (err) {
        console.warn('Failed to fetch history data:', err);
      }
    }

    fetchHistory();
    setInterval(fetchHistory, 5000); // refresh every 5 seconds
  </script>
</body>
</html>
