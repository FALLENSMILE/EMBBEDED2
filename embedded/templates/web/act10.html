<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bricolage+Grotesque:opsz,wght@12..96,200..800&display=swap"
        rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

    <title>Activity 10 - Embedded Systems</title>

    <link rel="stylesheet" href="/css/act10.css">
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white fixed-top">
        <div class="container">
            <a href="/index.html"><img src="/images/embeddedico_32.png" alt="Logo" width="32" height="32"
                    class="me-2"></a>
            <a class="navbar-brand fw-bold d-flex align-items-center" href="/index.html">
                Embedded Systems
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link active" href="/index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#activities">Activities</a></li>
                    <li class="nav-item"><a class="nav-link" href="#about">About</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container my-5 pt-5">
        <div class="text-center">
            <h2 class="fw-bold mb-4">Activity 10 - Face Recognition</h2>
            <p class="text-muted">This activity demonstrates real-time face recognition using a USB camera.</p>
            
            <!-- Video Feed -->
            <div class="d-flex justify-content-center mb-4">
                <img src="{{ url_for('video_feed') }}" alt="Face Recognition Feed" class="img-fluid border rounded shadow">
            </div>

            <!-- Register Form -->
            <div class="card p-3 shadow-sm mx-auto" style="max-width:400px;">
                <h5 class="mb-3">Register Unknown Face</h5>
                <form id="registerForm">
                    <div class="input-group mb-3">
                        <input type="text" id="name" name="name" class="form-control" placeholder="Enter name">
                        <button class="btn btn-primary" type="submit" disabled>Register</button>
                    </div>
                </form>
                <div id="registerResult" class="text-muted small"></div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="text-center py-3 bg-white border-top">
        <p class="mb-0">Â© 2025 Embedded Systems | All Rights Reserved</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>

    <!-- Register Face Script -->
    <script>
        const registerBtn = document.querySelector("#registerForm button");
        const registerResult = document.getElementById("registerResult");
        const nameInput = document.getElementById("name");

        // Function to check for unknown faces
        async function checkUnknownFaces() {
            try {
                const res = await fetch("/act10/history/data");
                const data = await res.json();

                // Enable button only if there are unknown faces
                if (data.unknown_count && data.unknown_count > 0) {
                    registerBtn.disabled = false;
                    registerBtn.textContent = "Register";
                } else {
                    registerBtn.disabled = true;
                    registerBtn.textContent = "No Unknown Face";
                }
            } catch (err) {
                console.error(err);
                registerBtn.disabled = true;
                registerBtn.textContent = "Error";
            }
        }

        // Poll every 1 second
        setInterval(checkUnknownFaces, 1000);

        // Register face submission
        document.getElementById("registerForm").addEventListener("submit", async function(e) {
            e.preventDefault();
            const formData = new FormData();
            formData.append("name", nameInput.value);

            let res = await fetch("/act10/register", {
                method: "POST",
                body: formData
            });
            let data = await res.json();
            registerResult.textContent = data.message;

            if (data.status === "success") {
                nameInput.value = "";
                registerBtn.disabled = true;
            }
        });
    </script>

</body>
</html>
