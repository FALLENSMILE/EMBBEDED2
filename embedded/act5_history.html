<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Activity 5 History - Embedded Systems</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous" />
  <link rel="stylesheet" href="{{ url_for('static', filename='css/act5.css') }}" />
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-white fixed-top">
    <div class="container">
      <a href="{{ url_for('homepage') }}" class="navbar-brand fw-bold">Embedded Systems</a>
      <div class="collapse navbar-collapse justify-content-end">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="{{ url_for('act5_page') }}">Dashboard</a></li>
          <li class="nav-item"><a class="nav-link active" href="{{ url_for('act5_history_page') }}">History</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main -->
  <div class="container mt-5 pt-5">
    <h1>Sensor History</h1>
    <p>Last 100 readings</p>

    <!-- First row: Sound & Rain -->
    <div class="row mt-4">
      <div class="col-md-6 mb-4">
        <h4>Sound Sensor History</h4>
        <canvas id="soundHistoryChart"></canvas>
      </div>
      <div class="col-md-6 mb-4">
        <h4>Rain Sensor History</h4>
        <canvas id="rainHistoryChart"></canvas>
      </div>
    </div>

    <!-- Second row: Temperature & Humidity -->
    <div class="row mt-4">
      <div class="col-md-6 mb-4">
        <h4>Temperature History</h4>
        <canvas id="tempHistoryChart"></canvas>
      </div>
      <div class="col-md-6 mb-4">
        <h4>Humidity History</h4>
        <canvas id="humHistoryChart"></canvas>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="text-center py-3 bg-white border-top">
    <p class="mb-0">&copy; 2025 Embedded Systems | All Rights Reserved</p>
  </footer>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <script>
    // Initialize Charts
    const soundHistory = new Chart(document.getElementById("soundHistoryChart"), {
      type: "line",
      data: { labels: [], datasets: [{ label: "Sound (Analog)", data: [], borderColor: "orange", backgroundColor: "rgba(255,165,0,0.2)", fill: true }] }
    });

    const rainHistory = new Chart(document.getElementById("rainHistoryChart"), {
      type: "line",
      data: { labels: [], datasets: [{ label: "Rain (Analog)", data: [], borderColor: "blue", backgroundColor: "rgba(0,0,255,0.2)", fill: true }] }
    });

    const tempHistory = new Chart(document.getElementById("tempHistoryChart"), {
      type: "line",
      data: { labels: [], datasets: [{ label: "Temperature (Â°C)", data: [], borderColor: "red", backgroundColor: "rgba(255,0,0,0.2)", fill: true }] }
    });

    const humHistory = new Chart(document.getElementById("humHistoryChart"), {
      type: "line",
      data: { labels: [], datasets: [{ label: "Humidity (%)", data: [], borderColor: "green", backgroundColor: "rgba(0,255,0,0.2)", fill: true }] }
    });

    // Fetch history
    async function fetchHistory() {
      try {
        const res = await fetch("/act5/data");
        const d = await res.json();

        // Sound
        soundHistory.data.labels = d.timestamps;
        soundHistory.data.datasets[0].data = d.sound_analog;
        soundHistory.update();

        // Rain
        rainHistory.data.labels = d.timestamps;
        rainHistory.data.datasets[0].data = d.rain_analog;
        rainHistory.update();

        // Temperature
        tempHistory.data.labels = d.timestamps;
        tempHistory.data.datasets[0].data = d.temperature;
        tempHistory.update();

        // Humidity
        humHistory.data.labels = d.timestamps;
        humHistory.data.datasets[0].data = d.humidity;
        humHistory.update();

      } catch (err) {
        console.error("History fetch failed", err);
      }
    }

    fetchHistory();
    setInterval(fetchHistory, 5000);
  </script>
</body>
</html>
